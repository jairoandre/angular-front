<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Foods</h1>
      <h2 class="subtitle">
        A list of foods
      </h2>
    </div>
  </div>
</section>
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th><abbr title="Id">Id</abbr></th>
            <th><abbr title="Name">Name</abbr></th>
            <th><abbr title="Detail">Detail</abbr></th>
            <th><abbr title="Edit">Edit</abbr></th>
            <th><abbr title="Delete">Del.</abbr></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.detail}}</td>
            <td>
              <a href="#" class="button is-primary">
                <i class="fa fa-pencil-alt"></i>
              </a>
            </td>
            <td>
              <a href="#" class="button is-danger">
                <i class="fa fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <td></td>
            <td>
              <input class="input" placeholder="Name..." type="text">
            </td>
            <td>
              <input class="input" placeholder="Detail..." type="text">
            </td>
            <td colspan="2">
              <a href="#" class="button is-primary">+ Add</a>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</section>
